<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Happy Birthday сервис для создания поздравлений</title>

	<link rel="stylesheet" href="style/normalize.css">
	<link rel="stylesheet" href="style/style.css">

	<script src="scripts/scripts.js" defer></script>
</head>
<body class="women">
	<header class="header">
		<div class="container header__container">
			<div class="header__button-wrapper">
				<button class="header__button-change header__button-change--text">Поменять поздравление</button>
				<button class="header__button-change header__button-change--image">Поменять фон</button>
			</div>

			<div class="header__button-wrapper">
				<button
				 	class="header__button-gender header__button-gender--men" 
					aria-label="сменить на мужские открытки">
				</button>
				<button
				 	class="header__button-gender header__button-gender--women" 
					aria-label="сменить на женские открытки">
				</button>
			</div>
		</div>
	</header>
	<main class="card">
		<div class="container card__container">
			<div class="card__wrapper">
				<img class="card__image" src="image/card-w-01.jpg" alt="фон открытки">
				<p class="card__text">Поздравляю с днем рожденья!<br>
					Пусть будет жизнь полна веселья,<br>
					Не будет грусти и хлопот,<br>
					А только счастье круглый год!<br>
					<br>
					Желаю творческих успехов,<br>
					Прекрасных дней, улыбок, смеха.<br>
					Любви, душевного тепла,<br>
					Как сказка, чтобы жизнь была!<br>
					</p>
			</div>
		</div>
	</main>
	<footer>
		<div class="container footer__container">
			<div class="footer__text">
				<p>Design: Anastasia Ilina</p>
				<p>Сoder: Sergey Trukhan</p>
				<p>© HBCard, 2022</p>
			</div>
				<ul class="footer__social-list">
					<li class="footer__social-item">
					  <a href="https://vk.com" target="_blank" class="footer__social-link">
						  <svg>
							  <use xlink:href="./image/sprite.svg#i-vk" />
						  </svg>
					  </a>
					</li>
					<li class="footer__social-item">
					  <a href="https://web.telegram.org" target="_blank" class="footer__social-link">
						  <svg>
							  <use xlink:href="./image/sprite.svg#i-telegram" />
						  </svg>
					  </a>
					</li>
					<li class="footer__social-item">
					  <a href="https://www.stumbleupon.com" target="_blank" class="footer__social-link">
						  <svg>
							  <use xlink:href="./image/sprite.svg#i-stumbleupon" />
						  </svg>
					  </a>
					</li>
					<li class="footer__social-item">
						<a href="https://www.pinterest.com" target="_blank" class="footer__social-link">
							<svg>
								<use xlink:href="./image/sprite.svg#i-pinterest" />
							</svg>
						</a>
					 </li>
				 </ul>			
		</div>
	</footer>
</body>
</html>
